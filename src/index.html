<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spots social media web app for TripleTen Software Engineering Bootcamp, Sprint 3"
    />
    <meta name="author" content="Jason Dijols" />
    <meta
      name="keywords"
      content="HTML, CSS, Responsive Design, Social Media"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/Logo-Spots.svg')%>"
          alt="Spots logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button type="button" class="profile__avatar-btn">
              <img
                class="profile__avatar-btn-icon"
                src="<%=require('./images/edit-icon_alt.svg')%>"
                alt="Edit Avatar button"
              />
            </button>
            <img
              src="#"
              alt="Avatar image"
              class="profile__avatar"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">...</h1>
            <p class="profile__description">...</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="<%=require('./images/edit-icon.svg')%>"
                alt="Edit Profile button"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-btn">
            <img
              src="<%=require('./images/plus-icon.svg')%>"
              alt="New Post button"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-btn"></button>
                <img src="#" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">2025 Â© Spots by Jason Dijols</footer>
      <div id="edit-profile-modal" class="modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" id="edit-profile-form" novalidate>
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                class="modal__input"
                name="name"
                placeholder="Type your name"
                type="text"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                class="modal__input"
                name="description"
                placeholder="Describe yourself"
                type="text"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__button">Save</button>
          </form>
        </div>
      </div>
      <div id="new-post-modal" class="modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form" id="new-post-form" novalidate>
            <label for="image-link-input" class="modal__label"
              >Image link
              <input
                id="image-link-input"
                class="modal__input"
                name="description"
                placeholder="Paste the link to an image"
                type="url"
                required
              />
              <span id="image-link-input-error" class="modal__error"></span>
            </label>
            <label for="caption-input" class="modal__label"
              >Caption
              <input
                id="caption-input"
                class="modal__input"
                name="caption"
                placeholder="Include a caption"
                type="text"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="caption-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__button">Post</button>
          </form>
        </div>
      </div>
      <div id="preview-modal" class="modal">
        <div class="modal__image-container">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_outside"
          ></button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
      <div id="edit-avatar-modal" class="modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile image</h2>
          <form class="modal__form" id="edit-avatar-form" novalidate>
            <label for="profile-avatar-input" class="modal__label"
              >Image link
              <input
                id="profile-avatar-input"
                class="modal__input"
                name="avatar"
                placeholder="Paste the link to an image"
                type="url"
                required
              />
              <span id="profile-avatar-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__button">Save</button>
          </form>
        </div>
      </div>
      <div id="delete-post-modal" class="modal">
        <div class="modal__container modal__container_type_delete">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_outside"
          ></button>
          <h3 class="modal__title modal__title_type_delete">Are you sure you want to delete this post?</h3>
          <form class="modal__form modal__form_type_delete" id="delete-post-form" novalidate>
            <button type="submit" class="modal__button modal__button_type_delete">Delete</button>
            <button type="button" class="modal__button modal__button_type_cancel">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
