<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spots social media web app for TripleTen Software Engineering Bootcamp, Sprint 3"
    />
    <meta name="author" content="Jason Dijols" />
    <meta
      name="keywords"
      content="HTML, CSS, Responsive Design, Social Media"
    />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Logo-Spots.svg"
          alt="Spots logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="images/avatar.jpg"
            alt="Bessie Coleman avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">
              Bessie Coleman
              <!-- <span
                >Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                Itaque corrupti similique minus quae corporis perspiciatis eos,
                porro mollitia nostrum eligendi in! Magni non optio officia
                incidunt. Sed ad distinctio voluptates.</span
              > -->
            </h1>
            <p class="profile__description">
              Civil Aviator
              <!-- <span
                >Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Possimus, blanditiis, quaerat quis ipsam sint nam quibusdam vel
                unde iusto amet cupiditate doloribus eos eveniet natus tempora
                iste modi eius ad!</span
              > -->
            </p>
            <button type="button" class="profile__edit-btn">
              <img src="images/edit-icon.svg" alt="Edit Profile button" />Edit
              Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="images/plus-icon.svg" alt="New Post button" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant terrace</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An outdoor cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="A very long bridge, over the forest..."
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">
                  A very long bridge, over the forest lorem ipsum dolor sit amet
                  consectetur adipisicing elit. Officia, numquam.
                </h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel with morning light"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain house"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">2025 Â© Spots by Jason Dijols</footer>
    </div>
  </body>
</html>
